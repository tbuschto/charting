<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: rgb(25, 25, 25);
        color: white;
      }
      #mainview {
        padding: 0px;
        margin: 0px;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: row;
      }
      #chartwrapper {
        padding: 0px;
        margin: 10px;
        height: 90%;
        position: relative;
        flex-grow: 1;
      }
      #controls {
        right: 0px;
        padding: 0px;
        width: 300px;
        margin: 10px;
        padding-right: 12px;
        height: 90%;
        overflow: auto;
      }
      #controls > * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
        margin-top: 12px;
        display: block;
        width: 100%;
      }
      #overlay {
        content: '';
        z-index: 10000;
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        right: 0px;
        bottom: 0px;
        margin: 0px;
        background: rgba(70, 70, 70, 0.795);
      }
      #popup {
        z-index: 100000;
        position: absolute;
        width: 700px;
        margin-left: -350px;
        height: 80%;
        left: 50%;
        margin: 50px 50px 50px -350px;
        background: rgba(220, 220, 220);
        padding: 24px;
        border-radius: 10px;
        box-shadow: 5px 10px 10px -4px black;
        overflow: hidden;
      }
      #wrapper {
        position: absolute;
        left: 20px;
        top: 20px;
        right: 20px;
        bottom: 70px;
        overflow: auto;
      }
      #popup button {
        position: absolute;
        left: 20px;
        height: 30px;
        bottom: 20px;
      }
      #popup * {
        color: black;
        font-family: sans-serif;
        font-size: 16px;
      }
      #popup table {
        width: 100%;
      }
      #popup th {
        text-align: left;
        padding: 8px;
      }
      #popup td {
        padding: 8px;
      }
      #popup tr:hover {
        background: rgba(100, 172, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <script type='text/javascript' src='index.js'></script>
  </body>
</html>
